<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI,sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#7a0c1e,#b11226);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    transition:background 1s ease;
}

/* FLOATING EMOJIS */
.float{
    position:absolute;
    bottom:-80px;
    font-size:32px;
    animation:floatUp linear infinite;
    opacity:0.9;
}

@keyframes floatUp{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}

/* CARD */
.card{
    background:rgba(255,255,255,0.28);
    backdrop-filter:blur(16px);
    border-radius:32px;
    padding:70px 55px;
    width:95%;
    max-width:600px;
    text-align:center;
    box-shadow:0 40px 80px rgba(0,0,0,0.35);
    color:#fff;
}

/* üåô FLOATING HEY MOON */
h1{
    font-size:36px;
    margin-bottom:20px;
    animation:moonFloat 4s ease-in-out infinite;
}

@keyframes moonFloat{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    50%{
        transform:translateY(-14px) scale(1.03);
        opacity:0.85;
    }
    100%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
}

p{
    font-size:20px;
    min-height:110px;
    line-height:1.8;
}

/* BUTTONS */
button{
    margin-top:28px;
    padding:15px 44px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 10px 22px rgba(0,0,0,0.3);
    transition:0.2s;
}

button:active{
    transform:translateY(3px);
}

/* CONTINUE */
#nextBtn{
    background:#8b102e;
    color:white;
    font-weight:700;
}

/* CHOICE */
.choice{
    display:none;
    gap:20px;
    justify-content:center;
    margin-top:30px;
}

/* YES */
.yesBtn{
    background:linear-gradient(135deg,#b11226,#ff2f68);
    color:white;
}

/* NO */
#noBtn{
    background:#ffe3ec;
    color:#7a0c1e;
    border:2px solid #b11226;
    position:relative;
}

/* FIREWORK */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    background:white;
    animation:burst 1.2s ease-out forwards;
}

@keyframes burst{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Hey Moon ‚ù§Ô∏è</h1>
    <p id="text"></p>

    <button id="nextBtn" onclick="nextLine()">Continue</button>

    <div class="choice" id="choiceBox">
        <button class="yesBtn" onclick="firstYes()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">Not now üôà</button>
    </div>
</div>

<script>
const lines=[
    "I did not plan this at all.",
    "Somehow you became someone special to me.",
    "Your smile changes my mood instantly.",
    "Your presence feels calm and comforting.",
    "My feelings for you are real and honest.",
    "So today I want to ask you something."
];

const bgColors=[
    ["#7a0c1e","#b11226"],
    ["#8b102e","#c9184a"],
    ["#5c0b1b","#a4133c"],
    ["#4a040f","#7a0c1e"]
];

const noWords=[
    "No, Not now üôà",
    "Maybe ü§î",
    "Still no üòÖ",
    "Hmm, No ü§≠",
    "umm, No üòú",
    "Stop it üòÇ",
    "Enough üò≥"
];

const noPositions=[
    {left:"80%",top:"10%"},
    {left:"10%",top:"80%"},
    {left:"75%",top:"75%"},
    {left:"5%",top:"5%"},
    {left:"50%",top:"5%"},
    {left:"5%",top:"50%"},
    {left:"80%",top:"50%"}
];

let index=0;
let bgIndex=0;
let noCount=0;
let typing=false;

function typeText(text){
    typing=true;
    const el=document.getElementById("text");
    el.innerHTML="";
    let i=0;

    function run(){
        if(i<text.length){
            el.innerHTML+=text.charAt(i);
            i++;
            setTimeout(run,40);
        }else{
            typing=false;
        }
    }
    run();
}

function nextLine(){
    if(typing) return;

    bgIndex=(bgIndex+1)%bgColors.length;
    document.body.style.background=
      `linear-gradient(135deg,${bgColors[bgIndex][0]},${bgColors[bgIndex][1]})`;

    if(index<lines.length){
        typeText(lines[index]);
        index++;
    }else{
        nextBtn.style.display="none";
        choiceBox.style.display="flex";
        text.innerHTML="Will you be my Valentine ‚ù§Ô∏è";
    }
}

function moveNo(){
    if(noCount===0){
        noCount++;
        return;
    }
    if(noCount>=7){
        noBtn.style.display="none";
        return;
    }
    noBtn.innerText=noWords[noCount];
    const pos=noPositions[noCount-1];
    noBtn.style.position="fixed";
    noBtn.style.left=pos.left;
    noBtn.style.top=pos.top;
    noCount++;
}

function firstYes(){
    card.innerHTML=`
        <h1>Thanks for Choosing Me ‚ù§Ô∏è</h1>
        <p>
        My heart stayed calm and chose you quietly.<br><br>
        Will you be my forever? ü•π‚ù§Ô∏è
        </p>
        <div class="choice" style="display:flex">
            <button class="yesBtn" onclick="finalYes()">Yes ‚ù§Ô∏è</button>
            <button class="yesBtn" onclick="finalYes()">Haan ü´∂</button>
        </div>
    `;
}

function finalYes(){
    card.innerHTML=`
        <h1>Forever ‚ù§Ô∏è</h1>
        <p>
        In this life and every life after,<br>
        I choose you with certainty and calm ‚ù§Ô∏è
        </p>
    `;
    fireworks();
}

function fireworks(){
    setInterval(()=>{
        for(let i=0;i<80;i++){
            const f=document.createElement("div");
            f.className="firework";
            f.style.left=Math.random()*100+"vw";
            f.style.top=Math.random()*100+"vh";
            f.style.setProperty("--x",Math.random()*300-150+"px");
            f.style.setProperty("--y",Math.random()*300-150+"px");
            document.body.appendChild(f);
            setTimeout(()=>f.remove(),1200);
        }
    },900);
}

setInterval(()=>{
    const el=document.createElement("div");
    el.className="float";
    el.innerHTML=["‚ù§Ô∏è","üåπ","üß∏","üêº"][Math.floor(Math.random()*4)];
    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=(7+Math.random()*5)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),12000);
},300);

typeText(lines[0]);
index=1;
</script>

</body>
</html>
